<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script src="./jquery-2.2.4.min.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerWidth * 990 / 1400;
        var ctx = canvas.getContext('2d');

        var image = new Image();   // using optional size for image
        image.onload = drawImageOfCanvasSize; // draw when image has loaded
        image.src = 'certificate.jpg';

        function drawImageOfCanvasSize() {
            ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
